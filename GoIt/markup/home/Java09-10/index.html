<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>-->
        <script src="JS/jquery.js"></script>
        <script src="JS/jquery.jcarousel.min.js"></script>
        <script src="JS/jcarousel.basic.js"></script>
        <script src="JS/script.js" defer></script>
        <script src="JS/jquery.nice-select.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jcarousel.basic.css">
        <link rel="stylesheet" href="css/nice-select.css">
    </head>
    <body>
        <h2>Carusel</h2>
        <div class="jcarousel-wrapper">
            <div class="jcarousel">
                <ul>
                    <li><img src="img/winter_2-wallpaper-1920x1080.jpg" alt=""></li> 
                    <li><img src="img/winter_christmas-wallpaper-1920x1080.jpg" alt=""></li>
                    <li><img src="img/winter_snow_trees-wallpaper-1920x1080.jpg" alt=""></li>
                </ul>
            </div>
                <p class="photo-credits">
                    Photos by <a href="#">none</a>
                </p>
                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                <p class="jcarousel-pagination">
                </p>
        </div>
        <h2>Select</h2>
        <div class="select-plugin">
            <select>
                <option value="1">Some option</option>
                <option value="2">Another option</option>
                <option value="3" disabled>A disabled option</option>
                <option value="4">Potato</option>
            </select>
        </div>
        <h2>Checkbox JS</h2>
        <div class="">
            <div><label for="ch1">label 1</label><input type="checkbox" class="nice-checkbox" id="ch1" tabindex="1"> </div>
            <div><label for="ch2">label 2</label><input type="checkbox" class="nice-checkbox" checked="checked" id="ch2"></div>
            <div><label for="ch3">label 3</label><input type="checkbox" class="nice-checkbox" id="ch3" checked="checked" disabled="disabled"></div>

        </div>
    </body>
</html>
